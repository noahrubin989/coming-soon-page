<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="rocket">
        <img class="rocket-img" src="img/rocket.png" alt="rocket" />
      </div>
      <div class="brand">
        <h1 class="brand-name">Solutions Simplified</h1>
      </div>
      <div class="content">
        <h1 class="launch-message">Coming soon!</h1>
        <div class="countdown">
          <div>
            <h2 id="days">00</h2>
            <p>Days</p>
          </div>
          <div>
            <h2 id="hours">00</h2>
            <p>Hours</p>
          </div>
          <div>
            <h2 id="minutes">00</h2>
            <p>Minutes</p>
          </div>
          <div>
            <h2 id="seconds">00</h2>
            <p>Seconds</p>
          </div>
        </div>
        <a
          class="learn-more-button"
          href="https://www.geeksforgeeks.org/how-to-create-a-transparent-button-using-html-and-css/"
          target="_blank"
        >
          Learn More
        </a>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
